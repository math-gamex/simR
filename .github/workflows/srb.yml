name: Run SexRatioBirth

on:
  workflow_dispatch:  # Actions 탭에서 수동 실행 버튼

jobs:
  run-srb:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 필요시 조정

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # R 설치
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      # (선택) 패키지 캐시 + 의존 패키지 설치
      # SexRatioBirth.R에서 사용하는 패키지를 미리 깔아 실행 시간을 줄입니다.
      - name: Install R package dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # 필요한 패키지를 자유롭게 추가/제거하세요.
          extra-packages: |
            snowfall
            future.apply
            matrixStats
            data.table
            qs
          cache-version: 1

      # 스크립트 실행
      - name: Run SexRatioBirth.R
        run: |
          Rscript SexRatioBirth.R
        env:
          # 필요시 환경변수로 파라미터를 주입하도록 SexRatioBirth.R에 처리해두면 편리합니다.
          # 예: NSIM: "1000"
          # 아래 줄은 예시이므로 기본값 그대로 두셔도 됩니다.
          R_ENVIRON_USER: ""

      # 결과물 업로드: 루트/하위 폴더에서 흔히 쓰는 확장자와 SimulationResults 폴더 전체
      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: srb-results
          path: |
            SimulationResults/**
            *.RData
            *.Rdata
            *.rds
            *.qs
          if-no-files-found: warn
