name: Run SexRatioBirth

on:
  workflow_dispatch:  # Actions 탭에서 수동 실행 버튼

jobs:
  run-srb:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'   # 필요 시 다른 버전으로 변경

      # 패키지 설치 (캐시 활용). Suggests(=Rmpi 등) 설치를 막아서 빌드 오류 방지
      - name: Install R package dependencies (cached)
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # 실제 사용하는 패키지만 적으세요. snowfall가 꼭 필요 없으면 빼는 걸 권장.
          extra-packages: |
            future.apply
            matrixStats
            data.table
            qs
          dependencies: "hard"   # Suggests 미설치
          cache-version: 1
        env:
          PAK_INSTALL_SUGGESTS: "false"

      - name: Run SexRatioBirth.R
        run: |
          Rscript SexRatioBirth.R
        env:
          # 필요시 시뮬 파라미터를 환경변수로 전달해서 스크립트에서 읽게 할 수 있어요
          # NSIM: "1000"
          R_ENVIRON_USER: ""

      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: srb-results
          path: |
            SimulationResults/**
            *.RData
            *.Rdata
            *.rds
            *.qs
          if-no-files-found: warn
