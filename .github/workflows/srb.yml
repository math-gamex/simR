name: Run SexRatioBirth

on:
  workflow_dispatch:  # Actions 탭에서 수동 실행

jobs:
  run-srb:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      CRAN: https://cloud.r-project.org

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'   # 필요시 변경

      - name: Show R session info
        run: |
          R -q -e 'sessionInfo()'

      # pak 없이, 기본 CRAN 설치로 필요한 패키지만 설치
      - name: Install CRAN packages
        run: |
          R -q -e 'install.packages(c("future.apply","matrixStats","data.table","qs"), repos=Sys.getenv("CRAN"))'

      # 시뮬 실행
      - name: Run SexRatioBirth.R
        run: |
          Rscript SexRatioBirth.R
        env:
          # 필요하면 환경변수로 파라미터 전달 가능 (예시)
          # NSIM: "1000"
          R_ENVIRON_USER: ""

      # 결과 업로드 (없어도 실패하지 않게 warn)
      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: srb-results
          path: |
            SimulationResults/**
            *.RData
            *.Rdata
            *.rds
            *.qs
          if-no-files-found: warn
