name: Run SexRatioBirth KR

on:
  workflow_dispatch:  # Actions 탭에서 수동 실행

jobs:
  run-srb:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    env:
      CRAN: https://cloud.r-project.org

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'   # 필요 시 변경

      - name: Show R session info
        run: R -q -e 'sessionInfo()'

      # 필요한 CRAN 패키지 설치 (pak/lockfile 미사용)
      - name: Install CRAN packages
        run: |
          R -q -e 'install.packages(c(
            "snowfall",
            "snow",
            "future.apply",
            "matrixStats",
            "data.table",
            "qs",
            "RColorBrewer"   # ← 로그 에러 해결: plotting에서 필요
          ), repos=Sys.getenv("CRAN"))'

      # (선택) 결과 폴더가 필요하다면 미리 생성
      - name: Ensure results dir
        run: mkdir -p SimulationResults

      # 시뮬 실행
      - name: Run SexRatioBirth_KR.R
        run: Rscript SexRatioBirth_KR.R
        env:
          # 필요시 환경변수로 파라미터 전달 가능 (예: NSIM 등)
          # NSIM: "1000"
          R_ENVIRON_USER: ""

      # 결과 업로드 (없어도 실패하지 않게 warn)
      - name: Upload simulation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: srb-results
          path: |
            SimulationResults/**
            *.RData
            *.Rdata
            *.rds
            *.qs
          if-no-files-found: warn
